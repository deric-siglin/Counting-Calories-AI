<div class="flex items-center justify-center">
    <form class="border-4 border-dashed border-teal-300 mx-10 my-10 w-[31rem] h-[30rem] rounded-2xl
        has-[.hover-target:hover]:border-blue-700" #imageForm>
        <div class="flex flex-col items-center justify-center w-full h-full"> <!--must set height and width to center!!-->
            <div class="border-teal-300 border-2 w-15 h-15 rounded-4xl border-dashed flex justify-center items-center
            shadow-lg
            group
            hover:size-17 hover:border-blue-700 hover:cursor-pointer
            transition-all
            hover-target"
            (click)="imageUpload.click()">
            <!-- ^^^ use this to override hidden objects in forms!!! -->
                <div class="border-teal-300 absolute border-3 w-5
                group
                group-hover:border-blue-700
                  transition-all"></div>
                <div class="border-teal-300 absolute border-3 h-5
                group
                group-hover:border-blue-700
                  transition-all"></div>
            </div>
            <div class="flex flex-col justify-center items-center">
                <p class="my-4">UPLOAD AN IMAGE OF YOUR MEAL</p>
                <p class="">DRAG THE IMAGE IN OR CLICK ON THE '+'</p>
            </div>
            <input class="hidden" type="file" accept="image/*" (change)="fileSubmittedOutput.emit({
                event: $event, 
                formData: imageForm
            })" #imageUpload/>
        </div>
    </form>
</div>
